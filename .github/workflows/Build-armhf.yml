name: Build-armhf

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: save working directory in variable 'DIR'
        run: echo "DIR=$(pwd)" >> $GITHUB_ENV
        
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: setup node
        uses: actions/setup-node@v2
        with:
         node-version: '14'

      - name: clone min repo and checkout latest release
        run: |
          cd $DIR
          rm -rf min
          git clone https://github.com/minbrowser/min
          cd min
          
      - name: Build
        run: |
          cd $DIR/min
          npm install
          npm run buildRaspi
          echo "DEB=$(basename dist/min*armhf.deb)" >> $GITHUB_ENV
          
      - name: Upload to release
        uses: gacts/upload-to-release@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: '/home/runner/work/minbrowser-arm-builds/minbrowser-arm-builds/min/dist/${{ env.DEB }}'
          type: 'application/x-debian-package'
